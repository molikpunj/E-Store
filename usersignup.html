<!DOCTYPE html>
<html>
<head>
  <title>Thriller Store - Login / Signup</title>
</head>
<body>

  <h1>Welcome to Thriller</h1>
  <p>Please login or create an account to continue.</p>

  <h2>Login</h2>
  <form action="/login" method="post">
    <label for="login-email">Email:</label><br>
    <input type="email" id="login-email" name="email" required><br><br>

    <label for="login-password">Password:</label><br>
    <input type="password" id="login-password" name="password" required><br><br>

    <input type="submit" value="Login">
  </form>

  <hr>

  <h2>Sign Up</h2>
  <form action="/signup" method="post">
    <label for="signup-name">Full Name:</label><br>
    <input type="text" id="signup-name" name="name" required><br><br>

    <label for="signup-email">Email:</label><br>
    <input type="email" id="signup-email" name="email" required><br><br>

    <label for="signup-password">Password:</label><br>
    <input type="password" id="signup-password" name="password" required><br><br>

    <input type="submit" value="Sign Up">
  </form>

  <p><small>*Note: Thriller is a fictional store created for illustrative purposes.*</small></p>

</body>
</html>
